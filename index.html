<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.scss">
  <link rel="stylesheet" href="./css/media.scss">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
  <script type="module" src="./js/main.js" defer></script>
</head>

<body>
  <div id="app">
    <main class="main">
      <section class="pt-5 pt-sm-4 pt-xs-4">
        <div class="main__container container">
          <h1 class="main__h1 h1">
            Клиенты
          </h1>

          <table class="client-table table">
            <thead class="client-table__head">
              <tr>
                <th class="client-table__th main-cell">ID</th>
                <th class="client-table__th main-cell">Фамилия Имя Отчество</th>
                <th class="client-table__th main-cell">Дата и время создания</th>
                <th class="client-table__th main-cell">Последние изменения</th>
                <th class="client-table__th main-cell">Контакты</th>
                <th class="client-table__th main-cell">Действия</th>
              </tr>
            </thead>
            <tbody class="client-table__body">
              <tr>
                <td class="client-table__td main-cell">
                  <span class="text-grey">1313</span>
                </td>
                <td class="client-table__td main-cell">
                  Фамилия Имя Отчество
                </td>
                <td class="client-table__td main-cell">
                  01.01.2005
                  <span class="text-grey client-table__time time">14:34</span>
                </td>
                <td class="client-table__td main-cell">
                  01.01.2005 <span class="text-grey client-table__time time">14:34</span>
                </td>
                <td class="client-table__td main-cell">
                  <ul class="social-list">
                    <li class="social-list__item">
                      <a href="" class="social-list__link">
                        <img src="./img/vk.svg" alt="VK-icon" class="social-list__icon">
                      </a>
                    </li>
                    <li class="social-list__item">
                      <a href="" class="social-list__link">
                        <img src="./img/vk.svg" alt="VK-icon" class="social-list__icon">
                      </a>
                    </li>
                    <li class="social-list__item">
                      <a href="" class="social-list__link">
                        <img src="./img/vk.svg" alt="VK-icon" class="social-list__icon">
                      </a>
                    </li>
                  </ul>
                </td>
                <td class="client-table__td main-cell">
                  <button class="change-button client-table__btn btn">
                    <img src="./img/change-icon.svg" alt="delete-icon" class="change-button__icon">
                    Изменить
                  </button>
                  <button class="delete-button client-table__btn btn">
                    <img src="./img/delete-icon.svg" alt="delete-button__icon">
                    Удалить
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="text-center">
            <button class="btn btn-primary">
              <img src="./img/add-client.svg" alt="add-client-icon" class="add-btn__img">
              Добавить клиента
            </button>
          </div>

        </div>
      </section>

    </main>
  </div>
</body>

</html>
