<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
  <link rel="stylesheet" href="./css/media.scss">
  <link rel="stylesheet" href="./css/style.scss">
  <script type="module" src="./js/main.js" defer></script>
</head>

<body>
  <div id="app">
    <main class="main">
      <section class="pt-5 pt-sm-4 pt-xs-4">
        <div class="main__container container">
          <h1 class="main__h1 h1">
            Клиенты
          </h1>

          <table class="client-table table">
            <thead class="client-table__head">
              <tr>
                <th>ID</th>
                <th>Фамилия Имя Отчество</th>
                <th>Дата и время создания</th>
                <th>Последние изменения</th>
                <th>Контакты</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody class="client-table__body">
              <tr>
                <td class="client-table__td ">
                  <span class="text-grey">1313</span>
                </td>
                <td class="client-table__td ">
                  Фамилия Имя Отчество
                </td>
                <td class="client-table__td ">
                  01.01.2005
                  <span class="text-grey client-table__time time">14:34</span>
                </td>
                <td class="client-table__td ">
                  01.01.2005 <span class="text-grey client-table__time time">14:34</span>
                </td>
                <td class="client-table__td ">
                  <ul class="social-list d-flex">
                    <li class="social-list__item">
                      <a href="" class="social-list__link">
                        <img src="./img/vk.svg" alt="VK-icon" class="social-list__icon">
                      </a>
                    </li>
                    <li class="social-list__item">
                      <a href="" class="social-list__link">
                        <img src="./img/vk.svg" alt="VK-icon" class="social-list__icon">
                      </a>
                    </li>
                    <li class="social-list__item">
                      <a href="" class="social-list__link">
                        <img src="./img/vk.svg" alt="VK-icon" class="social-list__icon">
                      </a>
                    </li>
                  </ul>
                </td>
                <td class="client-table__td ">
                  <div class="d-flex gap-2">
                    <button class="change-button client-table__btn btn d-flex flex-row ">
                      <img src="./img/change-icon.svg" alt="delete-icon" class="change-button__icon">
                      Изменить
                    </button>
                    <button class="delete-button client-table__btn btn d-flex flex-row">
                      <img src="./img/delete-icon.svg" alt="delete-button__icon">
                      Удалить
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="text-center">
            <button class="btn btn-primary add-btn btn-outline-secondary">
              <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" />
              </svg>
              Добавить клиента
            </button>
          </div>

        </div>
      </section>

    </main>
  </div>
</body>

</html>
